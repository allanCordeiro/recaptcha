<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de produtos disponíveis</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <h1>Listagem de produtos disponíveis</h1>
            <div>
                <table id="lista-produtos" class="display nowrap" style="width:100%">
                    <thead>
                        <th>id</th>
                        <th>nome do produto</th>
                    </thead>
                    <tfoot>
                        <th>id</th>
                        <th>nome do produto</th>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
<script>
    $(document).ready(function() {
        $('#lista-produtos').DataTable({
            "ajax": {
                "url":"http://localhost/recaptcha/be/api/product/show",
                "dataType": "json",
                "dataSrc": 'data'
            },
            columns: [
                    {data: 'id'},
                    {data: 'name'}
                ]
        });
    });
</script>
